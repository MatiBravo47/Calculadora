<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/56402b4728.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button>(</button>
            <button>)</button>
            <button>x!</button>
            <button>x<sup>2</sup></button>
            <button>√</button>
            <button>∜</button>
            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x <sup>3</sup></button>
            <button>∛</button>
            <button>x <sup>n</sup></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="dividir">÷</button>
            <button>%</button>
            <button>ln</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <button>㏒</button>
            <button>e</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button onclick="display.borrarTodo()">C</button>
            <button class="operador row-2" value="igual">=</button>
            
            <!-- se agrega value por % en inner.html no sirve  -->
            <button class="numero">.</button>
            <button class="numero">0</button>
            <!-- Esto quiero inventar  -->
            <button class="numeroEspecial" value=Math.PI>π</button>
            <button class="operador" value="sumar">+</button>
            <button onclick="display.borrar()">&larr;</button>
            
        </div>
    </div>
</body>
</html>
